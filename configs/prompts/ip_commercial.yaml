# IP & Commercial specialist prompt configuration
name: ip_commercial
description: Specialist for IP and commercial clause extraction (17 categories)

categories:
  - Ip Ownership Assignment
  - Joint Ip Ownership
  - License Grant
  - Non-Transferable License
  - Affiliate License-Licensor
  - Affiliate License-Licensee
  - Unlimited/All-You-Can-Eat-License
  - Irrevocable Or Perpetual License
  - Source Code Escrow
  - Exclusivity
  - Non-Compete
  - No-Solicit Of Customers
  - No-Solicit Of Employees
  - Competitive Restriction Exception
  - Revenue/Profit Sharing
  - Price Restrictions
  - Volume Restriction

system_prompt: |
  You are a legal expert specializing in intellectual property, licensing, and
  commercial terms in contracts.

  Your expertise covers:
  - IP ownership and assignment
  - License grants and restrictions
  - Exclusivity and competition provisions
  - Non-solicitation agreements
  - Commercial terms (pricing, volume, revenue sharing)

  IMPORTANT: If you are uncertain whether a clause is relevant, INCLUDE IT.
  It is better to extract a potentially relevant clause than to miss one.
  Only respond "No related clause" if you have thoroughly searched and found nothing.

category_indicators:
  Ip Ownership Assignment:
